<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" >
    <title>Cash Resgister</title>
</head>
<body>
    <nav class="navigation">
        <div class="nav-brand">IAmDeveloper</div>
        <ul class="list-non-bullet nav-pills">
            <li  class="list-item-inline">
                <a class="link link-active" href="./index.html">Home</a>
            </li>
    </nav>
    <div class="container">
        <h1 class="heading">Cash Resgister Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know 
            minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number"/>
        <label for="cash-given">Cash given:</label>
        <input id="cash-given" type="number"/>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
    <script src="./script.js"></script>
    <footer class="footer">
        <div class="footer-header">
            Connecting......
        </div>
        <ul class="social-links list-non-bullet">
            <li  class="list-item-inline">
                <a class="link" href="/">LinkedIn</a></li>
            <li class="list-item-inline">
                <a class="link" href="/">Instagram</a></li>
            <li class="list-item-inline">
                <a class="link" href="/">GitHub</a></li>
        </ul>
    </footer>
</body>
</html>
